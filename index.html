  <body>
    <!-- navigation -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">aaaaah</a>
        
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">trending</a>

            <li class="nav__item">

            <li class="nav__item">

            </li>

            <li class="nav__item">

            </li>
          </ul>

          <!--- close button -->
          <div class="nav__close" id="nav-close">

          </div>
        </div>

          <!--- login button -->
          <div class="nav__actions">

        <div class="login__group">
          <div>
            <label for="email" class="login__label">email</label>
            <input type="email" placeholder="marcela@gmail.com" id="email" class="login__input">
          </div>

          <div>
            <label for="password" class="login__label">password</label>
            <input type="password" placeholder="*******" id="password" class="login__input">
          </div>
        </div>
      <div>
        <p class="login__signup">
          don't have an account? <a href="#" class="login__link">sign up</a>
        </p>

        <a class="login__signup">
          forgot password
        </a>

        <button type="submit" class="login__button">log in</button>
      </div>  
    </form>

    <i class="ri-close-line login__close" id="login-close"></i>
    </div>
   
    <main class="main">
      </main>
