  <head>

    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project </title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">aaaaah</a>
        
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">trending</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">categories</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">search</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">settings</a>
            </li>
          </ul>

          <!--- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line nav__close" id="nav-close"></i>
          </div>
        </div>

          <!--- login button -->
          <div class="nav__actions">
            <i class="ri-user-line nav__login" id="login-btn"></i>

          <!-- toggle button-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
      </nav>
    </header>
   
    <!-- login -->
    <div class="login" id="login">
      <div class="login__container">
          <div class="login__window">
              <i class="ri-close-line login__close" id="login-close"></i>
              <h2 class="login__title">Log In</h2>
              <form action="" class="login__form">
                  <div class="login__group">
                      <label for="email" class="login__label">Email</label>
                      <input type="email" id="email" class="login__input" placeholder="johndoe69@gmail.com">
                  </div>
                  <div class="login__group">
                      <label for="password" class="login__label">Password</label>
                      <input type="password" id="password" class="login__input" placeholder="************">
                  </div>
                  <div class="login__actions">
                      <button type="submit" class="login__button">Log In</button>
                      <button type="button" class="login__signup-button">Sign Up</button>
                  </div>
                  <button type="button" class="login__google-button">Sign in with Google</button>
                  <a href="#" class="login__forgot-password">Forgot Password</a>
              </form>
          </div>
      </div>
  </div>
   
    <main class="main">
      </main>

      <script src="/src/main.js"></script>
  </body>
